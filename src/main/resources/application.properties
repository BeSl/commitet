main.datasource.url=jdbc:hsqldb:file:.jmix/hsqldb/commitetjm
main.datasource.username=sa
main.datasource.password=

main.liquibase.change-log=com/company/commitet_jm/liquibase/changelog.xml

jmix.ui.login-view-id=LoginView
jmix.ui.main-view-id=MainView
jmix.ui.menu-config=com/company/commitet_jm/menu.xml
jmix.ui.composite-menu=false

ui.login.defaultUsername=admin
ui.login.defaultPassword=admin

jmix.core.available-locales=en,ru

# Launch the default browser when starting the application in development mode
vaadin.launch-browser=false

logging.level.org.atmosphere=warn

# 'debug' level logs SQL generated by EclipseLink ORM
logging.level.eclipselink.logging.sql=info

# 'debug' level logs data store operations
logging.level.io.jmix.core.datastore=info

# 'debug' level logs access control constraints
logging.level.io.jmix.core.AccessLogger=info

# 'debug' level logs all Jmix debug output
logging.level.io.jmix=info

# 'debug' or 'trace' levels help to troubleshoot security problems
logging.level.org.springframework.security=info
#Datasource configuration
spring.datasource.url=jdbc:hsqldb:hsql://localhost/db
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.hsqldb.jdbc.JDBCDriver
#jmix.localfs.storage-dir = /opt/file-storage

main.datasource.studio.liquibase.excludePrefixes = qrtz_
spring.quartz.job-store-type = jdbc
spring.quartz.jdbc.initialize-schema = always

spring.quartz.properties.org.quartz.scheduler.instanceName=MyScheduler
spring.quartz.properties.org.quartz.threadPool.threadCount=5
spring.servlet.multipart.max-file-size=30MB
app.version=@project.version@

# REST API для коммитов
# Username пользователя по умолчанию (используется если указанный пользователь не найден)
commit.default.user=admin
