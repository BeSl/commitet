# application.yml
app:
  version: 1.0.7

server:
  port: 8090

logging:
  level:
    root: debug
    com.besl: debug

spring:
  ai:
    ollama:
      chat:
        model: qwen3:14b
      init:
        pull-model-strategy: always
        embedding:
          additional-models:
            - mxbai-embed-large
    ollama.base-url: http://localhost:11434
    vectorstore:
      qdrant:
        host: localhost
        port: 6334
        collection-name: myTestCollection
        initialize-schema: true


